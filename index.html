<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Boolzap</title>
</head>
<body>
    
    <div id="root">
        <div class="sfondo py-5">
            <div class="container h-100 bg-white">
                <div class="row h-100">
                    <div class="col-4 m-0 p-0"> <!-- Colonna sinistra -->
                        
                        <!-- Sezione profilo utente -->
                        <div class="d-flex justify-content-between align-items-center p-3 border-end">
                            <!-- Nome + immagine  -->
                            <div> 
                                <img src="./asset/img/avatar_io.jpg" alt="immagine profilo" class="rounded-circle me-3 profile-img">
                                <span>{{profilo.name}}</span>
                            </div>
                            <!-- Icone -->
                            <div class="profile-icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- Sezione notifiche  -->
                        <div class="d-flex align-items-center bg-info p-3"> <!-- Icona -->
                            <div class="bg-white rounded-circle p-2 me-3">
                                <i class="fa-solid fa-bell-slash text-info"></i>
                            </div>
                            <!-- Testo -->
                            <div style="font-size: 0.8em;">
                                <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#" id="desktop-notif">Attiva notifiche desktop</a>
                            </div>
                        </div>

                        <!-- Barra ricerca -->
                        <div class="searchbar-bg">
                            <div class="input-group input-group-sm p-2">
                                <span class="search-button input-group-text" id="inputGroup-sizing-sm" style="padding: 0 25px;">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" id="searchbar-text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" 
                                placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <!-- Chat container -->
                        <div>
                            <ul class="list-group list-group-flush">
                                <li class="d-flex justify-content-between align-items-center list-group-item"
                                v-for="contact in contacts">
                                    <div class="d-flex align-items-center">
                                        <img :src=" `./asset/img/avatar${contact.avatar}.jpg` " alt="immagine utente"
                                        class="rounded-circle profile-img me-3">
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
